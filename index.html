<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Indrudge | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

body {
  background: radial-gradient(circle at top, #0b1020, #020617);
  color: #e5e7eb;
  overflow-x: hidden;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  backdrop-filter: blur(18px);
  background: rgba(10,15,30,.55);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
nav ul { list-style: none; display: flex; gap: 44px; }
nav a { color: #e5e7eb; text-decoration: none; font-weight: 500; }
nav a:hover { color: #00ffd5; }

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.hero h1 {
  font-size: 56px;
  letter-spacing: 6px;
  background: linear-gradient(120deg,#00ffd5,#7f00ff,#00ffd5);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  color: transparent;
  animation: holo 6s linear infinite;
}
.hero p {
  margin-top: 14px;
  font-size: 15px;
  letter-spacing: 4px;
  opacity: .85;
  min-height: 22px;
  transition: opacity .4s ease;
}
@keyframes holo {
  from { background-position: 0% }
  to { background-position: 200% }
}

section { padding: 120px 10%; }
h2 { font-size: 36px; margin-bottom: 40px; }

/* PROJECTS */
#orbs { width:100%; height:420px; }

/* FLOATING BACKGROUND */
#bg-icons svg {
  position:absolute;
  width:22px;
  height:22px;
  opacity:.12;
  animation: floatUp linear infinite;
  filter: drop-shadow(0 0 6px rgba(0,255,213,.4));
  pointer-events:none;
}
@keyframes floatUp {
  from { transform: translateY(110vh) rotate(0deg); }
  to { transform: translateY(-20vh) rotate(360deg); }
}

/* CONNECT */
.socials {
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}
.socials svg {
  width:42px;
  height:42px;
  fill:#9ca3af;
  transition:.3s;
}
.socials svg:hover {
  fill:#00ffd5;
  filter: drop-shadow(0 0 12px #00ffd5);
  transform: scale(1.15);
}

footer {
  text-align:center;
  padding:100px 10%;
}
.btn {
  display:inline-block;
  padding:16px 36px;
  border-radius:40px;
  background: linear-gradient(135deg,#00ffd5,#7f00ff);
  color:#020617;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 40px rgba(0,255,213,.4);
}
</style>
</head>

<body>

<div id="bg-icons"></div>

<nav>
<ul>
<li><a href="#projects">Projects</a></li>
<li><a href="#certs">Certifications</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>

<div class="hero">
  <div>
    <h1>INDRUDGE PANWAR</h1>
    <p id="dynamic-text"></p>
  </div>
</div>

<section id="projects">
<h2>Projects</h2>
<div id="orbs"></div>
</section>

<footer id="contact">
<h2>Connect</h2>
<div class="socials">
<a href="https://github.com/Indrudge" target="_blank">GitHub</a>
<a href="https://linkedin.com" target="_blank">LinkedIn</a>
<a href="https://x.com" target="_blank">X</a>
</div>
</footer>

<script>
/* BACKGROUND ICONS */
const bgIcons=[
'<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>',
'<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18"/></svg>'
];
for(let i=0;i<30;i++){
  const d=document.createElement('div');
  d.innerHTML=bgIcons[Math.floor(Math.random()*bgIcons.length)];
  const s=d.firstChild;
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=15+Math.random()*25+'s';
  document.getElementById('bg-icons').appendChild(s);
}

/* SMOOTH TYPEWRITER TEXT */
const roles=[
  "AI SYSTEMS ENGINEER",
  "BACKEND ARCHITECT",
  "LINUX POWER USER",
  "OPEN SOURCE BUILDER"
];
let roleIndex=0,charIndex=0,deleting=false;
const textEl=document.getElementById('dynamic-text');

function typeLoop(){
  const current=roles[roleIndex];
  if(!deleting){
    textEl.textContent=current.slice(0,++charIndex);
    if(charIndex===current.length){
      setTimeout(()=>deleting=true,1200);
    }
  } else {
    textEl.textContent=current.slice(0,--charIndex);
    if(charIndex===0){
      deleting=false;
      roleIndex=(roleIndex+1)%roles.length;
    }
  }
  setTimeout(typeLoop,deleting?40:70);
}
typeLoop();

/* THREE.JS ORBS */
const container=document.getElementById('orbs');
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,container.clientWidth/420,0.1,100);
const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(container.clientWidth,420);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.6));
const light=new THREE.PointLight(0xffffff,1.4,60);
light.position.set(0,0,10);
scene.add(light);

/* BEAUTIFUL RADIAL GRADIENT TEXTURE */
function orbGradient(){
  const c=document.createElement('canvas');
  c.width=c.height=256;
  const g=c.getContext('2d');
  const r=g.createRadialGradient(128,128,20,128,128,128);
  r.addColorStop(0,'#00ffd5');
  r.addColorStop(0.5,'#7f00ff');
  r.addColorStop(1,'#020617');
  g.fillStyle=r;
  g.fillRect(0,0,256,256);
  return new THREE.CanvasTexture(c);
}

const texture=orbGradient();

const projects=["PLAGREMOVER","MAJOR 1","MAJOR 2","DISASTER QUIZ"];
const orbs=[];

projects.forEach((name,i)=>{
  const mat=new THREE.MeshStandardMaterial({
    map:texture,
    emissive:0x000000,
    roughness:.2,
    metalness:.1
  });
  const orb=new THREE.Mesh(new THREE.CircleGeometry(1.9,64),mat);
  orb.position.x=(i-1.5)*5.5;
  scene.add(orb);
  orbs.push(orb);
});

camera.position.z=10;

function animate(){
  requestAnimationFrame(animate);
  orbs.forEach((o,i)=>o.position.y=Math.sin(Date.now()*0.002+i)*.45);
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
