<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indrudge | Portfolio</title>  <!-- Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">  <!-- Three.js -->  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: radial-gradient(circle at top, #0b1020, #020617); color: #e5e7eb; overflow-x: hidden; }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed; top: 0; width: 100%; height: 64px;
      backdrop-filter: blur(18px) saturate(180%);
      background: rgba(10, 15, 30, 0.55);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    nav ul { display: flex; gap: 44px; list-style: none; }
    nav a { color: #e5e7eb; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #00ffd5; }

    /* ===== HERO ===== */
    .hero {
      height: 100vh; display: flex; align-items: center; justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 56px;
      letter-spacing: 6px;
      background: linear-gradient(120deg, #00ffd5, #7f00ff, #00ffd5);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      color: transparent;
      animation: holoShift 6s linear infinite;
      text-shadow: 0 0 32px rgba(0,255,213,.35);
    }
    .hero p {
      margin-top: 12px;
      font-size: 15px;
      letter-spacing: 3px;
      opacity: .8;
      min-height: 20px;
      transition: opacity .3s;
    }
    @keyframes holoShift { from {background-position:0%} to {background-position:200%} }

    section { padding: 120px 10%; }
    h2 { font-size: 36px; margin-bottom: 40px; }

    /* ===== EDUCATION ===== */
    .timeline { position: relative; }
    .timeline::before { content:''; position:absolute; left:50%; width:2px; height:100%; background:rgba(255,255,255,.15); }
    .event {
      width:45%; padding:24px; background:rgba(255,255,255,.04);
      border-radius:16px; margin:30px 0; backdrop-filter:blur(10px);
    }
    .event.left { left:0; }
    .event.right { left:55%; }
    .event span { color:#00ffd5; font-weight:600; }

    /* ===== ORBS ===== */
    #orbs { width:100%; height:420px; }

    /* ===== FLOATING SVG BACKGROUND ===== */
    #bg-icons svg {
      position:absolute; width:22px; height:22px; opacity:.15;
      animation: floatUp linear infinite;
      fill:none; stroke:#00ffd5; stroke-width:1.6;
      filter: drop-shadow(0 0 6px rgba(0,255,213,.45));
      pointer-events:none;
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-20vh) rotate(360deg); }
    }

    /* ===== CERTIFICATIONS ===== */
    .certs { display:grid; grid-template-columns:repeat(3,1fr); gap:30px; }
    .cert {
      cursor:pointer; padding:36px; border-radius:24px;
      background:linear-gradient(135deg, rgba(127,0,255,.25), rgba(0,255,213,.25));
      backdrop-filter:blur(14px);
      box-shadow:0 0 50px rgba(127,0,255,.25);
      transition:.3s;
    }
    .cert:hover { transform:translateY(-10px); box-shadow:0 0 80px rgba(0,255,213,.45); }

    footer { text-align:center; padding:100px 10%; }
    .btn {
      display:inline-block; padding:16px 36px; border-radius:40px;
      background:linear-gradient(135deg,#00ffd5,#7f00ff);
      color:#020617; font-weight:600; text-decoration:none;
      box-shadow:0 0 40px rgba(0,255,213,.4);
    }
  </style></head>
<body><div id="bg-icons"></div><nav>
  <ul>
    <li><a href="#education">Education</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#certs">Certifications</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav><div class="hero">
  <div>
    <h1>INDRUDGE PANWAR</h1>
    <p id="dynamic-text"></p>
  </div>
</div><section id="education">
  <h2>Education</h2>
  <div class="timeline">
    <div class="event left"><span>2019</span><br><strong>10th (ICSE)</strong><br>Cambrian Hall School</div>
    <div class="event right"><span>2021</span><br><strong>12th (ICSE)</strong><br>Cambrian Hall School</div>
    <div class="event left"><span>2025</span><br><strong>BCA (AI / ML)</strong><br>UPES</div>
  </div>
</section><section id="projects">
  <h2>Projects</h2>
  <div id="orbs"></div>
</section><section id="certs">
  <h2>Top Certifications</h2>
  <div class="certs">
    <div class="cert" onclick="showCert('AI Foundations','Google','2024','ML, Neural Networks')">Certification One</div>
    <div class="cert" onclick="showCert('Backend Systems','Coursera','2023','APIs, Databases')">Certification Two</div>
    <div class="cert" onclick="showCert('Linux Admin','Linux Foundation','2023','Shell, Networking')">Certification Three</div>
  </div>
</section><footer id="contact">
  <h2>Connect</h2>
  <a class="btn" href="https://drive.google.com" target="_blank">Download Resume</a>
</footer><div id="certModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); backdrop-filter:blur(8px); align-items:center; justify-content:center; z-index:200;">
  <div style="background:rgba(15,20,40,.9); padding:32px; border-radius:20px; max-width:420px;">
    <h3 id="certTitle"></h3>
    <p id="certBody"></p><br>
    <button class="btn" onclick="closeCert()">Close</button>
  </div>
</div><script>
/* FLOATING BACKGROUND ICONS */
const icons = [
  '<svg viewBox="0 0 24 24"><path d="M12 2c5 0 5 4 5 4s0 4-5 4-5-4-5-4 0-4 5-4z"/></svg>',
  '<svg viewBox="0 0 24 24"><path d="M12 2l10 6v8l-10 6-10-6V8z"/></svg>',
  '<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18"/></svg>',
  '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>'
];
for(let i=0;i<25;i++){
  const d=document.createElement('div');
  d.innerHTML=icons[Math.floor(Math.random()*icons.length)];
  const s=d.firstChild;
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=15+Math.random()*20+'s';
  document.getElementById('bg-icons').appendChild(s);
}

/* DYNAMIC TEXT */
const roles=["AI SYSTEMS ENGINEER","BACKEND ARCHITECT","LINUX POWER USER","OPEN SOURCE BUILDER","THREE.JS ENTHUSIAST"];
const roleEl=document.getElementById('dynamic-text');
let r=0; roleEl.textContent=roles[0];
setInterval(()=>{roleEl.style.opacity=0;setTimeout(()=>{r=(r+1)%roles.length;roleEl.textContent=roles[r];roleEl.style.opacity=1;},300)},2200);

/* THREE.JS ORBS */
const orbContainer=document.getElementById('orbs');
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,orbContainer.clientWidth/420,0.1,100);
const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(orbContainer.clientWidth,420);
renderer.setPixelRatio(window.devicePixelRatio);
orbContainer.appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0x00ffff,.6));
const light=new THREE.PointLight(0x00ffff,2,40); light.position.set(0,0,10); scene.add(light);

const projects=[
  {name:'PlagRemover',link:'https://github.com/Indrudge/plagremover'},
  {name:'Major Project 1',link:'https://github.com/Indrudge/Major1'},
  {name:'Major Project 2',link:'https://github.com/Indrudge/Major2'},
  {name:'Disaster Quiz',link:'https://github.com/Indrudge/disasterquiz'}
];
const orbs=[],labels=[];
projects.forEach((p,i)=>{
  const geo=new THREE.CircleGeometry(1.8,64);
  const mat=new THREE.MeshStandardMaterial({color:0x081020,emissive:0x00ffff,emissiveIntensity:.7,metalness:.9,roughness:.15});
  const orb=new THREE.Mesh(geo,mat);
  orb.position.set((i-1.5)*5.5,0,0); orb.rotation.x=-Math.PI/2; orb.userData.link=p.link;
  scene.add(orb); orbs.push(orb);
  const c=document.createElement('canvas'); c.width=512; c.height=128;
  const ctx=c.getContext('2d'); ctx.font='bold 46px Inter'; ctx.textAlign='center'; ctx.fillStyle='#00ffff'; ctx.shadowColor='#00ffff'; ctx.shadowBlur=18; ctx.fillText(p.name,256,80);
  const label=new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(c),transparent:true}));
  label.scale.set(4.5,1.1,1); label.position.copy(orb.position);
  scene.add(label); labels.push(label);
});
camera.position.z=10;
const raycaster=new THREE.Raycaster(),mouse=new THREE.Vector2();
renderer.domElement.addEventListener('mousemove',e=>{
  const r=renderer.domElement.getBoundingClientRect(); mouse.x=((e.clientX-r.left)/r.width)*2-1; mouse.y=-((e.clientY-r.top)/r.height)*2+1;
  raycaster.setFromCamera(mouse,camera); const hits=raycaster.intersectObjects(orbs);
  orbs.forEach(o=>o.material.emissiveIntensity=.7);
  if(hits.length){hits[0].object.material.emissiveIntensity=1.6; document.body.style.cursor='pointer';} else document.body.style.cursor='default';
});
renderer.domElement.addEventListener('click',()=>{raycaster.setFromCamera(mouse,camera);const h=raycaster.intersectObjects(orbs); if(h.length)window.open(h[0].object.userData.link,'_blank');});
function animate(){requestAnimationFrame(animate); orbs.forEach((o,i)=>{o.position.y=Math.sin(Date.now()*0.002+i)*.45; labels[i].position.y=o.position.y;}); renderer.render(scene,camera);} animate();

/* CERT MODAL */
function showCert(t,i,y,s){document.getElementById('certTitle').textContent=t; document.getElementById('certBody').innerHTML=`<strong>Issuer:</strong> ${i}<br><strong>Year:</strong> ${y}<br><strong>Skills:</strong> ${s}`; document.getElementById('certModal').style.display='flex';}
function closeCert(){document.getElementById('certModal').style.display='none';}
</script></body>
</html>
