    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: radial-gradient(circle at top, #0b1020, #020617); color: #e5e7eb; overflow-x: hidden; }

    /* ===== APPLE-LIKE NAVBAR ===== */
    nav {
      position: fixed; top: 0; width: 100%; height: 64px;
      backdrop-filter: blur(18px) saturate(180%);
      background: rgba(10, 15, 30, 0.55);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    nav ul { display: flex; gap: 44px; list-style: none; }
    nav a { color: #e5e7eb; text-decoration: none; font-weight: 500; letter-spacing: .4px; }
    nav a:hover { color: #00ffd5; }

    /* ===== HOLOGRAM HERO ===== */
    .hero {
      height: 100vh; display: flex; align-items: center; justify-content: center;
      text-align: center; position: relative;
    }
    .hero h1 {
      font-size: 80px; font-weight: 800; letter-spacing: 8px;
      background: linear-gradient(120deg, #00ffd5, #7f00ff, #00ffd5);
      background-size: 300% 300%;
      -webkit-background-clip: text; color: transparent;
      animation: holoShift 6s linear infinite;
      text-shadow: 0 0 40px rgba(0,255,213,.35);
    }
    @keyframes holoShift {
      from { background-position: 0% 50%; }
      to { background-position: 200% 50%; }
    }

    section { padding: 120px 10%; }
    h2 { font-size: 36px; margin-bottom: 40px; }

    /* ===== EDUCATION TIMELINE ===== */
    .timeline { position: relative; }
    .timeline::before {
      content: ''; position: absolute; left: 50%; width: 2px; height: 100%; background: rgba(255,255,255,.15);
    }
    .event {
      width: 45%; padding: 24px; background: rgba(255,255,255,.04);
      border-radius: 16px; margin: 30px 0; position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,255,213,.08);
    }
    .event.left { left: 0; }
    .event.right { left: 55%; }
    .event span { color: #00ffd5; font-weight: 600; }

    /* ===== 3D PROJECT ORBS ===== */
    #orbs { height: 420px; }

    /* ===== CERTIFICATIONS ===== */
    .certs { display: grid; grid-template-columns: repeat(3,1fr); gap: 30px; }
    .cert {
      padding: 36px; border-radius: 24px;
      background: linear-gradient(135deg, rgba(127,0,255,.25), rgba(0,255,213,.25));
      backdrop-filter: blur(14px);
      box-shadow: 0 0 50px rgba(127,0,255,.25);
      transition: transform .3s, box-shadow .3s;
    }
    .cert:hover { transform: translateY(-10px); box-shadow: 0 0 80px rgba(0,255,213,.45); }

    /* ===== SOCIAL ICONS (SVG) ===== */
    .socials { display: flex; justify-content: center; gap: 40px; margin-top: 40px; }
    .socials svg {
      width: 42px; height: 42px; fill: #9ca3af;
      transition: all .3s ease;
      filter: drop-shadow(0 0 0 transparent);
    }
    .socials svg:hover {
      fill: #00ffd5;
      filter: drop-shadow(0 0 12px #00ffd5) drop-shadow(0 0 24px #7f00ff);
      transform: scale(1.15);
    }

    footer { text-align: center; padding: 100px 10%; }
    .btn {
      display: inline-block; padding: 16px 36px; border-radius: 40px;
      background: linear-gradient(135deg, #00ffd5, #7f00ff);
      color: #020617; font-weight: 600; text-decoration: none;
      box-shadow: 0 0 40px rgba(0,255,213,.4);
    }
  </style></head>

</footer><script>
  /* ===== THREE.JS PROJECT ORBS ===== */
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 420, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth * 0.8, 420);
  document.getElementById('orbs').appendChild(renderer.domElement);

  const light = new THREE.PointLight(0x00ffd5, 2, 100);
  light.position.set(0, 0, 10);
  scene.add(light);

  const spheres = [];
  for (let i = 0; i < 4; i++) {
    const geo = new THREE.SphereGeometry(1, 64, 64);
    const mat = new THREE.MeshStandardMaterial({
      color: 0x7f00ff,
      emissive: 0x00ffd5,
      emissiveIntensity: 0.4,
      metalness: 0.8,
      roughness: 0.2
    });
    const mesh = new THREE.Mesh(geo, mat);
    mesh.position.x = (i - 1.5) * 3;
    scene.add(mesh);
    spheres.push(mesh);
  }

  camera.position.z = 8;

  function animate() {
    requestAnimationFrame(animate);
    spheres.forEach(s => {
      s.rotation.y += 0.01;
      s.rotation.x += 0.005;
    });
    renderer.render(scene, camera);
  }
  animate();
</script></body>
